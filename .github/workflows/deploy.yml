name: Deploy

on: 
  push:
    branches:
      -main

jobs:
  publish-npm:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3.0.2
        with:
          persist-credentials: false

      - name: Install and Build 🔧
        run: |
          npm ci --production --force --audit=false
          npm run build